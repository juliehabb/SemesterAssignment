<!DOCTYPE html>

<html lang="en">

<head>
        <!-- Meta and title-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Contact us" content="Contact us for any question you have or any inquiries.">
        <title>Contact us</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="CSS/contact-us.css">
        <!--Fontawesome Icons -->
        <script src="https://kit.fontawesome.com/ab8b6737a1.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>
    
    <header>
        <section class="section-navigation">
            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
            <a href="index.html" > <img src="images/Logo_Color.png" class="logo" alt="Community science museum logo"></a>
            <nav> 
                <ul>
                    <li>
                        <a href="visit-us.html">Visit us</a>
                        <a href="exhibitions.html">Exhibitions</a>
                        <a href="contribution.html">Contributions</a>
                        <a class="link-contactus link-contactus-h" href="contact-us.html" >CONTACT US</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class=" wrapper-main section-contact">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <p>Ask us anything, we are happy to answer you!</p>
                <div class="contact-point">
                    <i class="fa-solid fa-phone"></i>
                    <p>+47 40446073</p>
                </div>
                <div class="contact-point">
                    <i class="fa-solid fa-envelope"></i>
                    <p>csm@contact.com</p>
                </div>
                <div class="contact-point">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Frederiks Gate 2, 0164 Oslo</p>
                </div>
            </div>

            <form action="/submit-form">
                <div class="row">
                    <label for="name" id="name-label">Name *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div class="row">
                    <label for="email" id="email-label">Email *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="row"> 
                    <label for="message" id="message-label">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="row">
                    <input id="submit" type="submit" value="Send Form">
                </div>
            </form>
        </section>
        
    </main>

    <footer>
        <img src="images/Logo_White.png" class="footer-logo" alt="Community Science Museum logo">
        <ul>
            <li>
                <a href="visit-us.html">Visit us</a>
                <a href="contribution.html">Contributions</a>
                <a href="terms-conditions.html">Terms & Conditions</a>
                <a href="privacy-policy.html">Privacy & Cookies</a>
            </li>
        </ul>
        <div class="footer-socials">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
